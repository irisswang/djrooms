{% extends "base.html" %}

{% load static %}

{% block javascript %}
<script src="{% static 'profile.js'%}" type="text/javascript"></script>
{% endblock %}

{% block content %}
  <div id="profile-header">
    My Spotify Account 
  </div>
  <div id="profile-body">
    <img src="{% static 'spotify.png' %}" style="width: 100px; margin-bottom: 40px;">
    <h2 class="profile-text" style="font-weight:700; font-size: 25px;">{{display_name}}</h2>
    <h2 class="profile-text" style="color:white">Email: {{email}}</h2>
    <h2 class="profile-text" style="color:white">Spotify ID: {{id}}</h2>
  </div>
{% endblock %}
